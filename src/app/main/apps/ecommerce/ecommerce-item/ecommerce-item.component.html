<!-- Ecommerce Item -->
<div class="card-body">
  <ul class="list-unstyled price-details">
    <li class="price-detail">
      <div class="details-title">Price of 3 items</div>
      <div class="detail-amt">
        <strong>$699.30</strong>
      </div>
    </li>
    <li class="price-detail">
      <div class="details-title">Delivery Charges</div>
      <div class="detail-amt discount-amt text-success">Free</div>
    </li>
  </ul>
  <hr />
  <ul class="list-unstyled price-details">
    <li class="price-detail">
      <div class="details-title">Amount Payable</div>
      <div class="detail-amt font-weight-bolder">$699.30</div>
    </li>
  </ul>
</div>
<div class="item-options text-center">
  <div class="item-wrapper">
    <div class="item-cost">
      <h4 class="item-price">${{ product.price }}</h4>
      <!-- <p class="card-text shipping" *ngIf="product.hasFreeShipping">
        <span class="badge badge-pill badge-light-success">Free Shipping</span>
      </p> -->
    </div>
  </div>

  <a
    *ngIf="product.isInCart !== true"
    href="javascript:void(0)"
    class="btn btn-primary btn-cart"
    (click)="addToCart(product)"
    rippleEffect
  >
    <i data-feather="shopping-cart" class="mr-25"></i>
    <span class="add-to-cart">Buy Now</span>
  </a>
  <a
    *ngIf="product.isInCart === true"
    routerLink="/apps/e-commerce/checkout"
    class="btn btn-primary btn-cart"
    rippleEffect
  >
    <i data-feather="shopping-cart" class="mr-25"></i>
    <span class="add-to-cart">View in Cart</span>
  </a>
