<div class="content-wrapper container-xxl overflow-hidden p-0">
  <!-- Sidebar filters  -->
  <div class="sidebar-detached sidebar-left">
    <div class="sidebar">
      <core-sidebar
        class="sidebar-shop"
        id="ecommerce-sidebar-toggler"
        name="ecommerce-sidebar"
        collapsibleSidebar="bs-gt-lg"
        overlayClass="body-content-overlay"
      >
        <app-send-invoice-sidebar></app-send-invoice-sidebar>
      </core-sidebar>
    </div>
  </div>
  <!--/ Sidebar filters -->

  <div class="content-detached content-right">
    <div class="content-body">
      <div class="align-items-center">
        <h2>Sell Bitcoin (BTC)</h2><br>
        <p>With bank transfers, online wallets, gift cards, and over 350 other payment methods.</p>
      </div>
      <!-- E-commerce Head Section Starts -->
      <section id="ecommerce-header">
        <div class="row align-items-center">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center">Show
                  <select class="form-control mx-25">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
                <button class="btn btn-primary ml-2" routerLink="/apps/invoice/add" rippleEffect>Create an Offer</button>
              </div>
            </div>
          </div>
          <div class="
              col-md-6 col-lg-6 col-12
              d-flex
              justify-content-between justify-content-md-between
            ">
            <div class="row align-items-center">
              <div class=" col-lg-6 col-12">
                <fieldset class="form-group m-1">
                  <label class="d-flex align-items-center">
                       <select class="form-control" placeholder="Pay Via">
                         <option value="PayPal">Paypal</option>
                         <option value="Mpesa">Mpesa</option>
                         <option value="Bank Transfer">Bank Transfer</option>
                       </select></label>
                       </fieldset>
              </div>
              <div class=" col-lg-6 col-12">
                <fieldset class="form-group m-1">
                  <label class="d-flex align-items-center"><input 
                      name="searchValue" type="number" class="form-control" placeholder="Amount Spent"
                       /></label>
                </fieldset>
              </div>
            </div>

          </div>
        </div>
        
      </section>
      <!-- E-commerce Head Section Starts -->

      <!-- E-commerce Products Starts -->
      <!-- <section id="ecommerce-products" [ngClass]="gridViewRef === true ? 'list-view' : 'grid-view'">
        <app-ecommerce-item
          class="card ecommerce-card"
          [product]="product"
          *ngFor="
            let product of products
              | filter: searchText:'name'
              | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
          "
        ></app-ecommerce-item>
      </section> -->
      <div class="checkout-options">
        <div class="card"   *ngFor="
        let product of products
          | filter: searchText:'name'
          | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
      ">
          <div class="card-body">
            <div class="coupons input-group input-group-merge">
              <input
                type="text"
                class="form-control"
                placeholder="Coupons"
                aria-label="Coupons"
                aria-describedby="input-coupons"
              />
              <div class="input-group-append">
                <span class="input-group-text text-primary" id="input-coupons">Apply</span>
              </div>
            </div>
            <hr />
            <div class="price-details">
              <ul class="list-unstyled">
                <li class="price-detail">
                  <div class="detail-title">Total MRP</div>
                  <div class="detail-amt">$598</div>
                </li>
                <li class="price-detail">
                  <div class="detail-title">Bag Discount</div>
                  <div class="detail-amt discount-amt text-success">-25$</div>
                </li>
                <li class="price-detail">
                  <div class="detail-title">Estimated Tax</div>
                  <div class="detail-amt">$1.3</div>
                </li>
              </ul>
              <hr />
              <ul class="list-unstyled">
                <li class="price-detail">
                  <div class="detail-title detail-total">Total</div>
                  <div class="detail-amt font-weight-bolder">$574</div>
                </li>
                <li class="price-detail">
                  <div class="detail-title detail-total"></div>
                  <div class="detail-amt font-weight-bolder">
                    <button
                    type="button"
                    class="btn btn-primary btn-block btn-next place-order"
                   
                    rippleEffect
                  >
                    Place Order
                  </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Checkout Place Order Right ends -->
      </div>
      <!-- E-commerce Products Ends -->

      <!-- E-commerce Pagination Starts -->
      <section id="ecommerce-pagination">
        <div class="row">
          <div class="col-sm-12">
            <div class="d-flex justify-content-center">
              <ngb-pagination
                [collectionSize]="(products | filter: searchText:'name').length"
                [(page)]="page"
                [maxSize]="5"
                [rotate]="true"
                [ellipses]="false"
                [boundaryLinks]="true"
              >
                <!-- Custom pagination icons -->
                <ng-template ngbPaginationPrevious
                  ><span [data-feather]="'chevron-left'" [class]="'font-weight-bolder'" [size]="18"></span>
                </ng-template>
                <ng-template ngbPaginationFirst
                  ><span [data-feather]="'chevrons-left'" [class]="'font-weight-bolder'" [size]="18"></span>
                </ng-template>
                <ng-template ngbPaginationNext
                  ><span [data-feather]="'chevron-right'" [class]="'font-weight-bolder'" [size]="18"></span
                ></ng-template>
                <ng-template ngbPaginationLast
                  ><span [data-feather]="'chevrons-right'" [class]="'font-weight-bolder'" [size]="18"></span>
                </ng-template>
              </ngb-pagination>
            </div>
          </div>
        </div>
      </section>
      <!-- E-commerce Pagination Ends -->
    </div>
  </div>
</div>
