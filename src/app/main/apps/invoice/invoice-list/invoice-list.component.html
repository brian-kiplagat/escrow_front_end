<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <div class="align-items-center">
      <h2>Buy Bitcoin (BTC)</h2><br>
      <p>With bank transfers, online wallets, gift cards, and over 350 other payment methods.</p>
    </div>
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row align-items-center">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center">Show
                  <select class="form-control mx-25" [(ngModel)]="selectedOption">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
                <button class="btn btn-primary ml-2" routerLink="/apps/invoice/add" rippleEffect>Create an Offer</button>
              </div>
            </div>
          </div>
          <div class="
              col-md-6 col-lg-6 col-12
              d-flex
              justify-content-between justify-content-md-between
            ">
            <div class="row align-items-center mt-1">
              <div class=" col-lg-6 col-12">
                <fieldset class="form-group">
                  <ng-select [items]="selectStatus" [(ngModel)]="selectedStatus" bindLabel="name" placeholder="Pay Via"
                    (change)="filterByStatus($event)"></ng-select>
                </fieldset>
              </div>
              <div class=" col-lg-6 col-12">
                <fieldset class="form-group">
                  <label class="d-flex align-items-center"><input [(ngModel)]="searchValue"
                      name="searchValue" type="number" class="form-control" placeholder="Amount Spent"
                      (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                </fieldset>
              </div>
            </div>

          </div>
        </div>
        <!--/ Invoice List Header -->
 <ngx-datatable
          [rows]="rows"
          [rowHeight]="100"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <ngx-datatable-column name="Buy From" prop="client" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div *ngIf="row.avatar.length > 0; else customAvatar">
                  <img
                    class="rounded-circle mr-1"
                    src="{{ row.avatar }}"
                    height="32"
                    width="32"
                    alt="datatable-avatar"
                  />
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-secondary': row.invoiceStatus == 'Sent',
                      'bg-light-success': row.invoiceStatus == 'Paid',
                      'bg-light-primary': row.invoiceStatus == 'Draft',
                      'bg-light-warning': row.invoiceStatus == 'Partial Payment',
                      'bg-light-info': row.invoiceStatus == 'Downloaded',
                      'bg-light-danger': row.invoiceStatus == 'Past Due'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height">
                  <span class="font-weight-bold d-block text-nowrap font-medium-1">{{ name }}</span>
                  <span class="text-muted font-small-2"> @{{ row.client.companyEmail }}</span>
                </div>
              </div>
            </ng-template>
            
          </ngx-datatable-column>
          <ngx-datatable-column name="Pay With" prop="invoiceStatus" >
            <ng-template let-row="row" let-invoiceStatus="value" ngx-datatable-cell-template>
              <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
              <div
                class="avatar avatar-status"
                [ngClass]="{
                  'bg-light-secondary': row.invoiceStatus == 'Sent',
                  'bg-light-success': row.invoiceStatus == 'Paid',
                  'bg-light-primary': row.invoiceStatus == 'Draft',
                  'bg-light-warning': row.invoiceStatus == 'Partial Payment',
                  'bg-light-info': row.invoiceStatus == 'Downloaded',
                  'bg-light-danger': row.invoiceStatus == 'Past Due'
                }"
              >
                <ng-template #tipContent
                  ><span
                    >{{ row.invoiceStatus }}<br />
                    <span class="font-weight-bold">Balance:</span> {{ row.balance }}<br />
                    <span class="font-weight-bold">Due Date:</span> {{ row.dueDate }}</span
                  ></ng-template
                >
                <span class="avatar-content" placement="top" [ngbTooltip]="tipContent" container="body">
                  <i
                    class="feather avatar-icon font-medium-1"
                    [ngClass]="{
                      'icon-send': row.invoiceStatus == 'Sent',
                      'icon-check-circle': row.invoiceStatus == 'Paid',
                      'icon-save': row.invoiceStatus == 'Draft',
                      'icon-pie-chart': row.invoiceStatus == 'Partial Payment',
                      'icon-arrow-down-circle': row.invoiceStatus == 'Downloaded',
                      'icon-info': row.invoiceStatus == 'Past Due'
                    }"
                  ></i
                ></span>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Rate Per Bitcoin" prop="id">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <a routerLink="/apps/invoice/preview/{{ id }}" class="font-weight-bold">#{{ id }}</a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Avg. Trade Speed" prop="total">
            <ng-template let-total="value" ngx-datatable-cell-template>
              <div>
                $
                {{ total }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Actions"  [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="d-flex align-items-center col-actions">
                <button class="btn btn-primary ml-2" routerLink="/apps/invoice/preview/{{ row.id }}" rippleEffect>Buy</button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
     
      </div>
    </section>
    <!--/ Invoice List -->
  </div>
</div>
