<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Vuexy</h2></a
    >
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/reset-password-v2-dark.svg'
              : 'assets/images/pages/reset-password-v2.svg'
          "
          img-fluid="img-fluid"
          alt="Register V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Reset password-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Email Verification 📪</h2>
        <p class="card-text mb-2">Check the code we sent to your email address then enter it below. If you dont see it check your spam folder</p>
        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ message }}</p>
          </div>
        </ngb-alert>
        <ngb-alert [type]="'success'" [dismissible]="false" *ngIf="success">
          <div class="alert-body">
            <p>{{ message }}</p>
          </div>
        </ngb-alert>
        <ngb-alert [type]="'primary'" [dismissible]="false" *ngIf="loading">
          <div class="alert-body">
            <p>Hold on. We're verifying</p>
          </div>
        </ngb-alert>
        <form class="auth-reset-password-form mt-2" [formGroup]="codeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="code">Verification Code</label>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                id="code"
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="newPassword"
                class="form-control form-control-merge"
                placeholder="············"
                aria-describedby="reset-password-new"
                tabindex="1"
                autofocus
                [ngClass]="{ 'is-invalid error': submitted && f.newPassword.errors }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.newPassword.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.newPassword.errors }"
            >
              <div *ngIf="f.newPassword.errors.required">Password is required</div>
            </div>
          </div>

          <button class="btn btn-primary btn-block"  type="submit" tabindex="3" rippleEffect>Complete Registration</button>
        </form>
        <p class="text-center mt-2">
          <a (click)="resendConfirmation()"><i data-feather="mail" class="mb-25"></i> Resend Email </a
          >
        </p>
      </div>
    </div>
    <!-- /Reset password-->
  </div>
</div>
